<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Projeto de website para testar consumo de APIs em JS"
    />
    <meta name="author" content="Samuel Tank" />

    <!-- __LINKS GOOGLE FONTS__ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- __LINKS CSS__ -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <!-- __LINK JS__ -->

    <title>Rick and morty API</title>
  </head>

  <body>
    <main>
      <!-- # SEÇÃO PRINCIPAL # -->

      <section id="sec-home" class="sec-home">
        <!-- -- HEADER DA SEÇÃO -- -->
        <header id="sec-header" class="sec-header">
          <div id="logo-container" class="logo-container">
            <img
              src="./assets/imgs/logo.jpg"
              alt="Logo circular com os personagens, Rick e Morty, cobertos por preto, lado a lado dentro do círculo"
              width="100"
              id="img-logo"
            />
          </div>
          <div id="title-container" class="title-container">
            <div id="img-title-container"></div>
            <div id="title" class="title">
              <h1>Characters Wiki</h1>
            </div>
          </div>
        </header>
        <!-- -- CONTEÚDO DA SEÇÃO -- -->
        <div id="sec-content-container" class="sec-content-container">
          <div id="description-container" class="description-container">
            <p>
              <span>P</span> esquise e encontre informacões sobre seus
              personagens favoritos da série Rick and Morty, por episódio.
            </p>
          </div>
          <div class="btn-container">
            <button
              id="btn-go-to"
              class="btn-size"
              title="Clique na palavra START!"
            >
              <a href="./assets/pages/hub.html">START</a>
            </button>
            <!-- botão principal -->
            <div id="shadow-btn" class="btn-size"></div>
            <!-- sombra do botão -->
          </div>
        </div>
        <!-- -- CONTEÚDO DO FOOTER -- -->
        <footer id="footer-sec-home">
          <address>©Copyright Samuel Tank, Brasil.</address>
        </footer>
      </section>

      <!-- -------------------------------------------------------------- -->

      <!-- ARTIGO DECORATIVO -->
      <article id="art-decorative" class="art-decorative">
        <div class="shadow-up"></div>
        <div id="img-container">
          <img
            src="./assets/imgs/portal_front_rick_and_morty.jpg"
            alt="Imagem decorativa com Rick e Morty saindo de um portal verde, em 3D"
            width="100"
            id="img-portal-decorative"
          />
        </div>
        <div id="shadow-down"></div>
      </article>
    </main>
  </body>
</html>

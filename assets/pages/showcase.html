<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="description"
      content="Página Hub com opções à geração de cards dos personagens do episódio escolhido"
    />
    <meta name="author" content="Samuel Tank" />

    <!-- __GOOGLE FONTS_ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- __LINKS CSS__ -->
    <link rel="stylesheet" href="../styles/showcase/index.css" />
    <link rel="stylesheet" href="../styles/reset.css" />

    <!-- __SCRIPS__ -->
    <script
      src="https://kit.fontawesome.com/a6500d6e57.js"
      crossorigin="anonymous"
      defer="defer"
    ></script>
    <!-- API scripts -->
    <script
      type="module"
      src="../modules/dist/api/main-showcase.js"
      defer="defer"
    ></script>
      <!-- teste! -->
    <script
      type="module"
      src="../modules/dist/api/models/character.js"
      defer
    ></script>
    <!-- style scripts -->
    <script src="../modules/dist/styles/click-hover.js" defer="defer"></script>
    <script src="../modules/dist/styles/scrolling.js" defer="defer"></script>

    <title>Rick and Morty API - Hub</title>
  </head>
  <body>
    <main>
      <!-- # SEÇÃO ÚNICA # -->
      <section id="sec-hub" class="sec-hub">
        <header id="sec-hub-header" class="sec-hub-header">
          <div class="container-logo-and-text">
            <div id="logo-container" class="logo-container">
              <img
                src="../../assets/imgs/logo.jpg"
                alt="Logo circular com os personagens, Rick e Morty, cobertos por preto, lado a lado dentro do círculo"
                width="100"
                id="img-logo"
              />
            </div>

            <div class="text-logo-container">
              <!-- item decorativo -->
              <img
                src="../../assets/imgs/Rick_and_Morty.svg"
                id="img-text-logo"
                alt=""
              />
              <h2>characters Wiki</h2>
            </div>
          </div>

          <div class="nav-search-bar-container">
            <nav id="hub-nav-bar" class="hub-nav-bar">
              <ul id="nav-options-list" class="nav-options-list">
                <li class="nav-item"><a href="../../index.html">home</a></li>
                <li class="nav-item"><a href="./hub.html">hub</a></li>
              </ul>
            </nav>

            <div id="search-bar" class="search-bar">
              <select name="episode-select" class="episode-select">
                <option value="" hidden="hidden">epi.</option>
                <optgroup label="Episodes" class="opt-group"></optgroup>
              </select>
            </div>
          </div>
        </header>

        <div id="main-content" class="main-content">
          <h1 class="title-main-content">Episode <span>1</span></h1>
          <!-- after e before para setas -->

          <div class="container-cards">
            <!-- card flipper -->
            <div class="flip-container">
              <div class="flipper">
                <div class="front">
                  <!-- imagem do personagem, proveniente da API -->
                  <img
                    src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                    width="50"
                    alt=""
                    id="img-front-card"
                  />
                </div>

                <div class="back">
                  <!-- status do personagem -->
                  <h3 class="title-card">Rick Sanchez</h3>
                  <div class="infos-container">
                    <!-- todo: descrever as características do personagem -->
                    <div class="info">
                      status
                      <span>Aline</span>
                      species
                      <span>Human</span>
                      type 
                      <span>Undefined</span>
                      gender 
                      <span>Male</span>
                      origin 
                      <span>Earth (C-137)</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- bolinhas de fundo -->
          <ul class="white-starts">
            <!-- li(stars) geradas por JS -->
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
